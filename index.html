<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div style="background-color:aqua"> Футболка </div>

    <div><img id="img" src="img/white.png"></div>

    <div class="constructor">
        <div><button id="ccolor">Change color</button>
            <div style="display: none" id="color">
                <button class="colors" style="background-color:white" data-color-image="img/white.png">white</button>
                <button class="colors" style="background-color:red" data-color-image="img/red.png">red</button>
                <button class="colors" style="background-color:green" data-color-image="img/green.png">green</button>
                <button class="colors" style="background-color:black" data-color-image="img/black.png">black</button>
                <button class="colors" style="background-color:blue" data-color-image="img/blue.png">blue</button>
                <button class="colors" style="background-color:brown" data-color-image="img/brown.png">brown</button>
                <button class="colors" style="background-color:lightblue" data-color-image="img/lightblue.png">lightblue</button>
                <button class="colors" style="background-color:yellow" data-color-image="img/yellow.png">yellow</button>
            </div>
        </div>
        <div id="size">
            <button class="sizes" data-size="M">M</button>
            <button class="sizes" data-size="XL">XL</button>
            <button class="sizes" data-size="S">S</button>
            <button class="sizes" data-size="L">L</button>
            <button class="sizes" data-size="XS">XS</button>
            <button class="sizes" data-size="XXL">XXL</button>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
